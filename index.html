<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
        <title>FENGO</title>
    </head>

    <body>
        <!-- меню корзина, переключение языка -->
        <header class="header center">
            <div class="conteiner">
                <menu class="menu">
                    <div class="menu__left">
                        <ul class="menu__items">
                            <li class="menu__item">My Account</li>
                            <li class="menu__item">MY Wishlist (0)</li>
                            <li class="menu__item">Checkout</li>
                            <li class="menu__item">Log In or Register</li>
                            <li class="menu__item">My favorites (0)</li>
                        </ul>
                    </div>
                    <div class="menu__right">
                        <ul class="menu__items">
                            <li class="menu__item">US Dollar<i class="fa fa-angle-down padding-left" aria-hidden="true"></i></li>
                            <li class="menu__item">English<i class="fa fa-angle-down padding-left" aria-hidden="true"></i></li>
                            <li class="menu__item">My Bag: 0 item(s)</li>
                        </ul>
                    </div>
                </menu>
            </div>
        </header>
        <!-- Поиск -->
        <section class="find center">
            <div class="container">
                <form action="#">
                    <div class="find__box">
                        <div class="find__container">
                            <input class="find__input" type="search" placeholder="Find it here...">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- главная навигация -->
        <section class="navigation center">
            <div class="container">
                <div class="menu">
                    <div class="menu__left">
                        <img src="./img/logo/logo.png" alt="logo">
                        <h1 class="menuigation__logo-text">FENGO</h1>
                    </div>
                    <div class="menu__right">
                        <ul class="menu__items">
                            <li class="menu__item">US Dollar<i class="fa fa-angle-down" aria-hidden="true"></i></li>
                            <li class="menu__item">Fashion</li>
                            <li class="menu__item">Electronics</li>
                            <li class="menu__item">Gifts</li>
                            <li class="menu__item">Books</li>
                            <li class="menu__item">At Home</li>
                            <li class="menu__item">Music</li>
                            <li class="menu__item">Sale</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- блок главное фото, слайер -->
        <section class="hero"></section>
        <!-- предложения и скидки -->
        <section class="offers"></section>
        <!-- cards -->
        <section class="cards"></section>
        <!-- подвал -->
        <footer class="footer"></footer>
    </body>

</html>
